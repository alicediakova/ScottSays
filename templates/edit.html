{% extends "layout.html" %}

{% block title %}Edit{% endblock %}

{% block content %}

<div class="edit-form">
    <h2 class = "edit-title">Change Quote:</h2>
    <form action="/update-quote" method="POST">
        <div class="form-group">
            <label for="newQuote">New Quote:</label>
            <p></p>
            <textarea name="newQuote" id="newQuote" rows="4" placeholder="Enter the new quote" required></textarea>
        </div>
        <div class="form-group">
            <label for="scottCode">Scott-code:</label>
            <input type="password" name="scottCode" id="scottCode" placeholder="Enter Scott-code" required>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-{{ category }} warning">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
